<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Casamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fundo.jpg'); /* Coloque o caminho da imagem de fundo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .banner {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-image: url('banner.jpg'); /* Coloque o caminho da imagem do banner */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Sombra no título */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-slide img {
            width: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Setas de navegação */
        .carousel-container .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-container .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-container .prev {
            left: 10px;
        }

        .carousel-container .next {
            right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close:hover {
            color: #ff4081;
        }

        footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-info {
            text-align: left;
        }

        .photographer-name {
            text-align: right;
            margin-left: auto;
        }

        /* Estilo do botão WhatsApp */
        .whatsapp-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #25D366;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #1EBE57;
        }

        /* Player de áudio */
        .audio-player {
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="banner">
    Álbum de Casamento
</div>

<!-- Player de áudio -->
<div class="audio-player">
    <audio controls>
        <source src="https://soundcloud.com/discover/sets/artist-stations:1449215687" type="audio/mpeg"> <!-- Coloque o caminho do arquivo de áudio -->
        Seu navegador não suporta o elemento de áudio.
    </audio>
</div>

<div class="carousel-container">
    <span class="arrow prev">&#10094;</span>
    <div class="carousel-slide">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
        <img src="foto4.jpg" alt="Foto 4">
        <img src="foto5.jpg" alt="Foto 5">
    </div>
    <span class="arrow next">&#10095;</span>
</div>

<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="imgModal">
</div>

<footer>
    <div class="contact-info">
        <p>Contato: seuemail@exemplo.com</p>
        <a href="https://wa.me/SEUNUMERO" class="whatsapp-button" target="_blank">Fale comigo no WhatsApp</a>
    </div>
    <div class="photographer-name">
        <p>Fotógrafo: Seu Nome</p>
    </div>
</footer>

<script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("imgModal");
    const closeBtn = document.querySelector(".close");
    const carouselSlide = document.querySelector(".carousel-slide");
    const images = document.querySelectorAll(".carousel-slide img");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    let index = 0;

    function showImage() {
        carouselSlide.style.transform = `translateX(${-index * 100}%)`;
    }

    function nextImage() {
        index = (index + 1) % images.length;
        showImage();
    }

    function prevImage() {
        index = (index - 1 + images.length) % images.length;
        showImage();
    }

    nextBtn.addEventListener("click", nextImage);
    prevBtn.addEventListener("click", prevImage);

    setInterval(nextImage, 3000); // Troca a cada 3 segundos

    images.forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImg.src = img.src;
        });
    });

    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
